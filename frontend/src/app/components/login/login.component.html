<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="alert alert-danger" [hidden]="!error">
                    {{error}}
                </div>
                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text">
                        <i class="fas fa-at"
                        [class.green-icon]="this.form.get('email')?.valid"
                        [class.red-icon]="this.form.get('email')?.invalid && this.form.get('email')?.touched"></i>
                    </span>
                    <input formControlName="email" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text">
                        <i class="fas fa-key"
                        [class.green-icon]="this.form.get('password')?.valid"
                        [class.red-icon]="this.form.get('password')?.invalid && this.form.get('password')?.touched"></i>
                    </span>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" [disabled]="this.form.invalid" class="btn btn-primary">Sign in</button>
                <a routerLink="/sign-up" class="btn btn-info float-right">Sign up</a>
            </form>
        </div>
    </div>
</div>
